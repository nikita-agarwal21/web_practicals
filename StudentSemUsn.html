<html>
<title>
validate usn and sem
</title>
<head>
<script type="text/javascript">
function validate_usn()
{
var str=document.getElementById("usn");
var valid_usn=str.value.search(/^[1-4]{1}[A-Za-z]{2}\d{2}[A-Za-z]{2}\d{3}$/);
var str1=document.getElementById("sem");
var valid_sem=str1.value.search(/^[1-8]{1}$/);
if(valid_usn>=0 && valid_sem>=0)
{
alert("valid usn and sem");
}
else if(valid_usn<0 && valid_sem>=0)
{
alert("invalid usn");
}
else if(valid_usn>=0 && valid_sem<0)
{
alert("invalid sem");
}
else
{
alert("both are invalid");
}
}
</script>
</head>
<body bgcolor="lightgreen">
<form>
<br><br>
<table>
<tr>
<td>enter your usn</td>
<td><input type='text' id='usn'></td> 
</tr>
<tr>
<td>enter your sem</td>
<td><input type='text' id='sem' ></td>
</tr>

<tr>

<td><input type='submit' onclick="validate_usn();" value="submit" /></td>
<td><input type='reset' value="reset"  /></td>
</tr>
</table>

</form>




</body>


</html>
